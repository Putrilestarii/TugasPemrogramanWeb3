<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Program Javascript</title>
	</head>
	<!-- bagian dari header yang berjudul contoh Program JavaScript-->
	<script language ="Javascript"> //bahasa dari script menggunakan javascript
	function test(val1,val2) // mendeklarasi objek variabel test nilai 1 nilai 2
	{  
		document.write("<br>"+"Perkalian : val1*val2"+"<br>") // menampilkan inisialisasi pekalian dari nilai 1 dan nilai 2
		document.write(val1*val2) // menampilkan hasil jika perkalian nilai1 dan nilai2
		document.write("<br>"+"Pembagian : val1/val2"+"<br>") // menampilkan inisialisasi pembagian dari nilai 1 dan nilai 2
		document.write(val1/val2) // menampilkan hasil jika pembagian nilai1 dan nilai2
		document.write("<br>"+"Penjumlahan : val1+val2"+"<br>")  // menampilkan inisialisasi penjumlahan dari nilai 1 dan nilai 2
		document.write(val1+val2)// menampilkan hasil jika penjumlahan nilai1 dan nilai2
		document.write("<br>"+"Pengurangan : val1-val2"+"<br>") // menampilkan inisialisasi pengurangan dari nilai 1 dan nilai 2
		document.write(val1-val2) // menampilkan hasil jika penjumlahan nilai1 dan nilai2
		document.write("<br>"+"Modulus : val1%val2"+"<br>") // menampilkan inisialisasi pengurangan dari nilai 1 dan nilai 2
		document.write(val1%val2) // menampilkan inisialisasi pengurangan dari nilai 1 dan nilai 2
	}
	</script>
	<body>
		<input type="button" name="button1" value="arithmetic" onclick=test(9,4)> <!-- Menampilkan button dengan nama arithmetic menggunakna atribut onclick -->
	</body>
</html>
