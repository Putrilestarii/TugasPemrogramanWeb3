<!DOCTYPE html>
<html lang="en"><!--Menggunakan bahasa inggris-->
	<head>
		<meta charset="utf-8"><!-- Supaya mudah melakukan pencarian dalam browser-->
		<title>Konsol Browser dengan JavaScript</title>
	</head>
	<!-- Bagian dari header -->
	<body>
		<script>
			// Menampilkan pesan teks sederhana dalam inspeksi konsol browser
			console. log("Pemrograman Web!"); // Menampilkan teks Pemrograman Web!

			// Mencetak nilai variabel x dan y
			var x = 10;
			var y = 20;
			var sum = x + y;
			console.log(sum); // Menampilkan hasil penjumlahan dari variabel x + y yaitu 30
		</script>
	</body>
</html>
