<html>
	<head>
		<title>Latihan 1 </title>
	</head>
	<!-- bagian dari header yang berjudul contoh Latihan 1 -->
	<script language="Javascript"> //bahasa dari script menggunakan javascript
		function test () { // Menampilkan fungsi objek test
			var val1=document.kirim.T1.value //pendeklarasian variabel nilai 1 terhadap program
			if(val1>0&&40)
				document.kirim.T2.value="E" // jika nilai sampai 55 hasil konversi yaitu E
			if(val1>40&&55)
				document.kirim.T2.value="D" // jika nilai diatas 40 sampai 55 hasil konversi yaitu D
			if(val1>55&&60)
				document.kirim.T2.value="C" // jika nilai diatas 55 sampai 60 hasil konversi yaitu C
			if(val1>60&&65)
			   	document.kirim.T2.value="BC" // jika nilai diatas 60 sampai 65 hasil konversi yaitu BC
			if(val1>65&&70)
			   	document.kirim.T2.value="B" // jika nilai diatas 65 sampai 70 hasil konversi yaitu B
			if(val1>70&&80)
			  	document.kirim.T2.value="AB" // jika nilai yang diinputkan diatas 70 sampai 80 hasil konversi yaitu AB
			if(val1>80&&100)
			  	document.kirim.T2.value="A" // jika nilai yang diinputkan diatas 80 sampai 55 hasil konversi yaitu D
		}
	</script>
	<body>
		<form method="POST" name="kirim">
			<p>NILAI ANGKA <input type="text" name="T1" size="20"> NILAI HURUF <input type="text" name="T2" size="20">
			</p> <!-- menampilkan kotak dialog inputannya -->

			<p><input type="button" value="TEBAK" name="B1" onclick=test()>
			</p> <!-- Menampilkan hasil dari button tebak dengan metode onclick -->
		</form>
	</body>
</html>
