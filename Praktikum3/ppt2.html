<!DOCTYPE html>
<html lang="en"> <!--Menggunakan bahasa inggris-->
	<head>
		<meta charset="utf-8"> <!-- Supaya mudah melakukan pencarian dalam browser-->
		<title>Alert Dialog Box With JavaScript</title>
	</head>
	<!-- Bagian dari header -->
	<body>
		<script>
			// Menampilkan pesan teks sederhana
			alert("Pemrograman Web!"); // Hasilnya ialah kotak dialog peringatan yang  menampilkan pesan Pemrograman Web! kepada pengguna

			// Menampilkan nilai variabel x dan y
			var x = 10;
			var y = 20;
			var sum = x + y;
			alert(sum); // Hasilnya yaitu halaman kotak dialog yang menampilkan penjumlahan dari variabel x dan y = 30
		</script>
	</body>
</html>
