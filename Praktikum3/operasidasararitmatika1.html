<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Program JavaScript</title>
	</head>
	<!-- bagian dari header yang berjudul contoh Program JavaScript-->
	<script language="Javascript"> //bahasa dari script menggunakan javascript

		function pesan(){ // mendeklarasi objek variabel pesan 

			alert ("memanggil javascript lewat body onload") //Menampilkan kotak dialog peringatan  pesan melalui body onload menggunakan metode alert
		}

	</script>
	<body onload=pesan()>
		<!-- Menampilkan pesan dalam tag HTML menggunakan atribut onload -->
	</body>
</html>
