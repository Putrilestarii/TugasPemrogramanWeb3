<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Program Javascript</title>
	</head>
	<!-- Bagian dari header untuk menampilkan judulnya -->
	<script language ="javascript"> // Menggunkanan bahasa javascript 
		function test () //mendeklarasikan objek test
		{
			val1=window.prompt("Input Nilai (1-5):") // Menampilkan inputan nilai 1-5 dengan metode prompt
			switch (val1) 
			{
				case "1" :
				document.write("bilangan satu")
				break

				case "2" :
				document.write("bilangan dua")
				break

				case "3" :
				document.write("bilangan tiga")
				break

				case "4":
				document.write("bilangan empat")
				break

				case "5":
				document.write("bilangan lima")
				break

				default :
				document.write("bilangan lainnya")
			} // Inisialisasi nilai 1 -5 menggunakan case break
		}
	</script>
	<body>
		<input type="button" name="button1" value="switch" onclick=test()> <!-- Menampilkan button dengan nama switch pada varialbel test atribut onclick -->
	</body>
</html>
