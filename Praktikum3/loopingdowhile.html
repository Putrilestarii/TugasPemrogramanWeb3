<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Program Javascript</title>
	</head>
	<!-- Bagian dari header untuk menampilkan judulnya -->
	<body>
		<script language ="javascript">
			// Menggunkanan bahasa javascript
			
			var x=0
			do{
				document.write(x+"<br>")

				x++;
			}
			while (x<=10)

			//-> // inisialisasi perulangan menggunakana do while
		</script> 
	</body>
</html>
