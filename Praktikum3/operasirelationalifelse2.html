<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Program Javascript</title>
	</head>
	<!-- Bagian dari header untuk menampilkan judulnya -->
	<script language ="javascript"> // Menggunkanan bahasa javascript
		//!-
		var nilai = prompt("Nilai (0-100): ", 0); // Menampilkan inisialisasi nilai variabel 1 -100 menggunakan metode prompt
		var hasil = "";
		if (nilai >= 60)
			hasil = "Lulus";
		// Digunakan untuk  menghitung nilai variabel yang diiputkan jika nilai lebih dari 60 maka hasil yang keluar lulus
		else 
			hasil = "Tidak Lulus";
		// Digunakan untuk menghitung nilai variabel yang diinputkan kurang dari 60 maka hasil yang keluar tidak lulus
		document.write("Hasil : "+hasil); // Digunakan untuk menampilkan hasil dari variabelnya
		//->
	</script>
	<body>

	</body>
</html>
