<!DOCTYPE html>
<html lang="en"> <!--Menggunakan bahasa inggris-->
	<head>
		<meta charset="utf-8"> <!-- Supaya mudah melakukan pencarian dalam browser-->
		<title>Writing into an Browser Window With JavaScript</title>
	</head>
	<!-- Bagian dari header -->
	<body>
		<script>
			// Menampilkan pesan sederhana
			document.write("Pemrograman Web "); // Menampilkan pesan Pemrograman Web dengan metode document.write yaitu menulis hanya saat dokumen sedang diurai atau dituliskan

			// Menampilkan nilai dari variabel x dan y
			var x = 10;
			var y = 20;
			var sum = x + y;
			document.write(sum); // Menampilkan hasil dari penjumlahan x dan y dengan metode document.write, maka hasil outputnya Pemrograman Web 30
		</script>
	</body>
</html>
